<h2>Meus clientes!</h2>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">email</th>
      <th scope="col">observações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <th scope="row">{{cliente.ID}}</th>
      <td>Mark</td>
      <td>1234567</td>
      <td>@mdo</td>
      <td>****</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>54321</td>
      <td>@fat</td>
      <td>****</td>
    </tr>
  </tbody>
</table>
