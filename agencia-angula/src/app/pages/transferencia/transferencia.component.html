<div class="container">
  <div class="row">
    <div class="col">
      <br>
      <h4><i class="fas fa-comments-dollar text-success"></i> | TransferÃªncia</h4>
      <hr>
      <form [formGroup]="formTransferencia" (ngSubmit)="transferir()">
        <div class="mb-3">
          <label for="agenciaDestino" class="form-label">Agencia de Destino</label>
          <input type="text" class="form-control" id="agenciaDestino" formControlName="agenciaDestino">
        </div>
        <div class="mb-3">
          <label for="agenciaOrigem" class="form-label">Agencia de Origem</label>
          <input type="text" class="form-control" id="agenciaOrigem" formControlName="agenciaOrigem">
        </div>
        <div class="mb-3">
          <label for="numeroContaDestino" class="form-label">Conta de Destino</label>
          <input type="text" class="form-control" id="numeroContaDestino" formControlName="numeroContaDestino">
        </div>
        <div class="mb-3">
          <label for="numeroContaOrigem" class="form-label">Conta de Destino</label>
          <input type="text" class="form-control" id="numeroContaOrigem" formControlName="numeroContaOrigem">
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="text" class="form-control" id="valor" formControlName="valor">
        </div>
        <button [disabled]="!formTransferencia.valid" type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
